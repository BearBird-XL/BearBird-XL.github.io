    const INTRODUCE_STR = "关于《了凡四训》\n" +
        "\n" +
        "　　 袁黄（1533-1606），初名表，后改名黄，字庆远，又字坤仪、仪甫，初号学海，后改了凡，后人常以其号“了凡”称之。袁了凡是明朝重要思想家，是迄今所知中国第一位具名的善书作者。他的《了凡四训》融会禅学与理学，劝人积善改过，强调从治心入手的自我修养，提倡记功过格，在社会上流行一时。《了凡四训》是袁了凡的传世名作，共11600多字，由“立命之学”、“改过之法”、“积善之方”、“谦德之效”四篇文章组成。在《了凡四训》里，袁了凡以其毕生的学问与修养，融通儒道佛三家思想，用自己的亲身经历，结合大量真实生动的事例，告诫世人不要被“命”字束缚手脚，要自强不息，改造命运。《了凡四训》蕴涵着中国文化的深邃和智慧，被誉为“东方第一励志奇书”，问世以来深受推崇，被佛教界称赞为积德行善、改造命运的典范而广为印行，对提高人们的道德素质、改造社会产生了重大影响。\n" +
        "《了凡四训》，世人几乎都晓得，是改造命运创造幸福的宝典。凡是有福份的人，都能够在获得此书之后，细心阅读，庆幸自己获得人生指南，进而立定志向，力行实践，能够化疾病于无形，扫除穷困的威胁，消除生活的烦恼，改变现状，改变命运，获得新的生命。\n" +
        "　　《了凡四训》，作为修身之座右铭，人人可以成圣成贤。若作为处世之准则，举世可以消除灾难与业障。确实是自救，救人的最佳捷径。\n" +
        "　　《了凡四训》，内容通俗明朗，简明易读，适合于不同文化程度，不同宗教，不同阶层的读者，其所含有“修身律己、安身立命”之道，以及“化凡入圣、超生了死”之理，是明明可鉴的。\n" +
        "　　因此，凡是有先见之明的人，都不会放过阅读此书的机会。凡是有智慧、有志气、有作为的人，想了解宇宙人生真相，服务社会，造福人群的人，在读完此书之后，逢人介绍传颂此书可贵之处。而这些宝贵的收获，正是此书之所以能够流传千古、历久不衰的真正原因。\n" +
        "　　《了凡四训》，是袁了凡先生于七十岁高龄，回顾一生亲身经历的总结，实践改造命运的精华。\n" +
        "　　何谓四训：《立命之学》、《改过之法》、《积善之方》、《谦德之效》。\n" +
        "　　第一篇《立命之学》，勉励世人奋发向上，千万不要自暴自弃。因为人生的命运，气数是由前生造因而定，但是命运的好坏，是可以由你今生的善念、善行、或者恶念、恶行、而改变的，因此以立命之学，作为开宗明义。\n" +
        "　　第二篇《改过之法》，要严以律己，检讨反省自己的过错，敢于面对过错，勇于改过。只有知错改过之后，行善才能收到效益，否则是徒劳无功的。所以改过是立命的首要任务。\n" +
        "　　第三篇《积善之方》，在知错能改之后，要懂得行善的道理和方法，即是不为名利，默默恒久地行善，行善的同时必须除恶。\n" +
        "　　第四篇《谦德之效》，袁先生以故事生动地畅述《积善之方》。初学行善的人，当行善之后获得福报，喜悦的同时，产生骄傲情绪，是常见的毛病。袁先生训子之文中，再三叮咛“满招损、谦受益”的道理。若能够谦虚为怀，时时抱着行善惟恐不足之善念，才能使立命收到效果，而达到改造命运的目的。";
    const CONTEXT_STR = "《了凡四训》白话版\n" +

        "一  命运的创立\n" +
        "　　我在童年时代就死了父亲，因此，我的母亲叫我放弃求取功名的学业，去学习医学，学成后可以维持生活，还可以济世利人。母亲还说:“能学成一种技术，就能在社会上得到一定的地位。这是你父亲生前很久就有的心愿啊！”\n" +
        "　　后来有一天，我在慈云寺遇着一位老人，相貌非凡，留着长须，潇洒出尘。我恭敬地向他作礼。他对我说:“你是官场中人，明年就要中秀才了，为什么不读书呢？”我把我的情况告诉了他，并问他姓什么，是哪里人。他回答我说:“我姓孔，云南人，得到宋朝易学大师邵康节的《皇极数》正传。这数应该传授给你。”于是我引他回家，把这详情告诉了母亲。母亲说:“你要好好招待他。”这位老人用《皇极数》为我推算，对我过去的遭遇，就是连很小的事，也都推算出来了。\n" +
        "　　这就激发了我读书的志愿。于是就和表兄沈称商量。他说:“有位郁海谷先生在沈友夫家开办私垫，我送你去寄学是很方便的。”这样，我就去私垫读书，拜郁为师。\n" +
        "　　孔先生给我推算:县考童生第十四名，府考第七十一名，提学考第九名。等到第二年去考试，三处的名次完全相符。 孔先生再给我卜终身吉凶，说某年考第几名，某年当廪生，某年当贡生，贡后某年当选为四川的县令，在任三年半就应该告退回乡，在五十三岁八月十四己丑时，寿终在家里，可惜没有儿子。我把他的话，详细地记录下来。\n" +
        "\n" +
        "　　从此以后，凡遇着考试，名次先后，都不出孔先生所算定的。最奇怪的是算我食廪米九十一石五斗当出贡（当贡生，贡生是明、清两朝由府、州、县学推荐到京师国子监学习的人）。可是食米到了七十余石的时候，屠宗师就批准我补贡生。补了贡生，是廪生已经出了缺，把米折为现金发了，所以廪米就停了。我有些怀疑，认为这数不准了。后来不久，就被代行职权的杨公所驳斥，不准我补贡生，于是又食廪米了。直至丁卯年，殷秋溟宗师看到我场里的备卷，叹息着说:“这五篇论文就是五奏议啊！怎么可使学识渊博的读书人终老在寒窗之下呢？”他就吩咐县官写申请的公文，批准补贡。这时廪米又停发了。我把所有领到的廪米加起来，正好是九十一石五斗啊！\n" +
        "　　我因此更加相信人生的一切遭遇，都是由命注定的。而思想也就很安定，不作妄想追求名利了（当然，作者后来明白了并不是全注定的）。\n" +
        "　　出贡（当贡生）以后，到了北京，留京一年，一天到晚总是静坐，并不看书，己巳年南归，进南京国子监（国立大学）。在进校以前，我先去访问在栖霞山的云谷禅师，和他对坐三昼夜。\n" +
        "　　禅师问我:“凡夫所以不得成为圣人，只因为妄想缠绕，你坐了三天，不见你起了一个妄想，这是怎么一回事呢？”\n" +
        "　　我答道:“我被孔先生算定，荣辱死生都有定数，即使要妄想，也是没有用处的。”禅师笑着说:“我以为你是豪杰，原来是个凡夫哩。”\n" +
        "　　我问他:“这是什么意思？？\n" +
        "\n" +
        "　　他说:”人们不能达到无心的境界，就要被定数所束缚。哪里会没有数呢？但是普通平凡的人是有数的。大善的人，数就拘不了他；大恶的人，数也是拘他不定的。你二十年来被他算定，不曾转动一毫，岂不是凡夫吗？”\n" +
        "　　我就问他:“那么，这个数能逃得了吗？”\n" +
        "　　他说:“诗书里所说的，‘命是我们自己所造作的，福报也是我们自己求取得来的’，确是很明显的教训。我们佛教的经典里说:‘求功名的就得功名，求富贵的就是富贵，求男女就得男女。求长寿的就得长寿。'要知道，妄语乃是释迦佛的大戒，诸佛和菩萨是不会拿虚妄的假话来欺骗人的。”\n" +
        "　　我再问他:“孟子说过:‘求则得之。'这是一切都可以由我求得的。但我以为道德和仁义是可以努力去求取的，那功名富贵，怎么能够求得来呢？”\n" +
        "　　禅师说:“孟子的话没有错，是你自己错解了。你不知道，六祖说过:‘一切的福田离不开自己的心，能从自己的心田去找它，是没有得不到感通的。'要知道，求不求在于自己，如果专诚去求，不但能得到道德和仁义，还可以得到功名和富贵呢。内外双得，那才算是有益的求。倘使不能认真地遵循正道去求，也就是说，不从心地上去求，不从积善去恶上去求，而徒然费尽精力向外追逐名利，那虽求之有道，不违犯法律道德，但所得的还是你业命中本来有的。若是由于不顾一切，过分贪求，不合道理的事去做了，那就把心里本有的德性也失掉了，岂不是内外双失吗？所以是徒劳无益的。”\n" +
        "　　禅师又问:“孔公算你终身怎么样？”我照实告诉了他。\n" +
        "　　他说:“你自己考虑应该登科第吗？应该有儿子吗？”\n" +
        "　　我考虑了很久，回答道:“我想，我是都不应该得的。因为科第中人大抵都是有福相的。我生来福薄，又不能积功累德以培植增福；而且不耐厌烦，不能容纳别人，有时还显出自己的才智以凌盖别人；率意行事，轻易发言。像这样的作风都是薄福之相，怎么配得上得科第功名呢？ ‘污秽的地土里，容易滋长生物；而清澈的泉水里，往往没有鱼类。’而我却是有好洁之癖的。这是不应有子的第一点。”\n" +
        "　　“和气能生长万物，可是我却很容易发怒。这是我不应有子的第二点。”\n" +
        "　　“和爱是生生不息的根本，残忍是不繁育的种因。我又爱惜自己的名节，不能舍己以救人。这是我不应有子的第三点。”\n" +
        "　　“多言耗气，而我喜发议论，信口开河，这是我不应有子的第四点。”\n" +
        "　　“喜欢喝酒，损伤精神，这是我不应有子的第五点。”\n" +
        "　　“通宵长坐，不知道保养元气，这是我不应有子的第六点。”\n" +
        "　　“仅就这几点，我是不应该有儿子的了。其他的过恶还多着呢，不能一一都举出来了。”\n" +
        "　　禅师说:“不但是科第功名的问题啊！世界上凡是享受千金财产的人，那他一定是个千金的人物；享有百金财产的人，他一定是个百金的人物；应该饿死的，那他一定是个饿死的人物。天不过因他的操行厚薄，所作的善恶业轻重，而给他以应得的果报，何曾在应得份上，另外加上一毫的用意呢？”\n" +
        "　　“现在你既然知道自己过去的缺点，就应该把向来不合登科第，不合有子的作风，尽情改刷。”\n" +
        "　　“一定要积德！一定要宽恕人家原谅人家！一定要和爱！一定要爱惜精神！从前种种，譬如昨日死，以后种种，譬如今日生。这是义理再生之身啊！”\n" +
        "　　“商朝的贤君太甲说过:‘天作孽犹可违，自作孽不可活'。孔先生算你不登科第，不生儿子，乃是自己前世所作的业报，这是天作之孽，是可以违反它、改造它的。你只要尽力去作善事，多积阴德，这是自己所作之福，哪里自己会得不到享受呢？《易经》说:‘积善之家必有余庆。积不善之家必有余殃'，你能相信吗？”\n" +
        "　　听了他的一番议论，我拜谢他，接受了他的教导。就把往日之罪，在佛前尽情发露忏悔，写了一篇疏文，先求登科，誓行三千件善事以赎罪。\n" +
        "　　云谷禅师取出一本《功过格》给我，教我把所做的事，逐日登记起来，善则记数，恶就退除。还教我持诵《准提咒》，以期必验，他还说:“符家有句话，‘不会写符，被鬼神笑'。其实写符也没有什么秘诀，只是不动念就是了。执笔写符，先把杂念放下，在念头不动的时候，写下一点，叫做混沌开基，由此一笔挥成，更无思虑。这样写成的符也就灵了。凡祈祷立命，创立新的命运，都要从无思无虑处去感格。修身以等待之，那才是积德祈祷的正规行法。”\n" +
        "　　“说到修，所有身口意的过恶，都应当把它除去。说到等待，是静候时机的自然成熟，不存一毫的非分侥幸，一毫的期待思想。如有预期或将迎的心，都应当斩尽杀绝。到这地位，直造无念无求，先天之境，即此便是真实的学问。你不能做到无心的功夫，只要能持诵《准提咒》，不必计较，勿令间断（念佛也有同样功效）。——功夫持得纯熟，于持中不持，不持中持，到了念头空寂不动，那就灵验了。”\n" +
        "　　我的号原叫学海，从这一天起就改号了凡。因明“了”立命的道理，不愿再落“凡”夫的窠臼了。\n" +
        "　　从此以后，一天到晚，心地都在约束着自己，一切心念行就和以前不同了。从前只是悠悠地放任，到此自有战兢惕励的景象。虽在暗室陋屋处，也恐怕得罪天地神鬼。遇到别人憎恨我，或是毁谤我，自能安然容受了。\n" +
        "　　到了次年礼部考科举，孔先生预算的应该得第三，忽然考中第一。他的话就不应验了。\n" +

        "　　完成以后，就发起求子的愿，也许愿行三千善事。辛巳岁生了儿子天启。我每次行善事，就用笔记上。你（天启）的母亲不能写，每做一件善事，就用鹅毛管印一个朱圈在日历本上面。或布施贫人，或买放生命，所做种种善事，有时一天多到十几圈。到了癸末年八月，三千之数已经圆满。\n" +

        "　　禅师说:“只要发心真切，那么一件事就可以抵得上一万件的善事，何况全县减粮，万民受惠呢？”我就捐出俸银，请他在五台山斋僧一万人，代为回向。\n" +

        "二  错误的改正\n" +
        "　　春秋时代有些官员们见到别人的说话和动作，就能凭着自己的推测，来评论这个人未来的祸福遭遇，往往很准确。这从《左传》、《战国策》这些书里可以看得到。\n" +
        "　　大抵吉凶的预兆虽萌芽在心里，而发现常在于四体。行为敦厚的往往得福，过于刻薄的往往遭祸。\n" +
        "　　但世俗一般人们的眼里多被妄念遮障。他们说，人生的祸福是没有一定的，是测度不准的。要知道、当幸福快要到来，只须观察他的善行就可预知；灾祸将要来临，观察他所作的不善事，也就可以预卜的。\n" +

        "　　但是改过第一要发羞耻心。应思从前的圣贤们，他们为什么百世可师，而我为什么一身瓦裂？这是因为我耽染着尘劳情欲，在私下做了坏事，还认为别人不知道，傲然没有一点惭愧之心。这样下去，必将沦堕于禽兽，而自己还不知道哩。世间可羞可耻的事是没有比这更大的了！ 孟子说，“耻的问题，对于人们是最重要的了”。因为知耻则勇于改过；德业日新，成为圣贤；无耻则肆意妄行，人格消失，成为禽兽。所以改过是得福远祸的最切要的一着。\n" +
        "　　第二要发畏惧心。天地在上，鬼神难欺。我的过恶虽在隐微之间，但是天地鬼神已经看见了、知道了。重则降之百殃，轻则损失后福。我怎么可以不惧怕呢？不仅是这样，任凭我们居住在什么地方，别人总是看得很清楚的。我虽遮盖得很密，伪装得像样，但是肺肝早已露出，到底难以隐瞒，一经被人看破，我的人格真是不值一文了，怎么能不懔然惧怕呢？\n" +
        "　　不过，只要我们留有一口气，还活着，滔天的罪恶还是可以忏悔改过的。从前有人一生作恶，到了临死的时候，方才悔悟，发了一念善心，就得到安详地善终。这是一念猛厉，足以洗涤百年之恶。譬如千年黑暗的幽谷里，拿灯来一照。那千年的黑暗，立刻就消除了。所以过错不论久近，只是以改为贵。但是世间的一切事物，都是无常的，我们这个身体是容易死亡的，等到一口气不来，再要想改过，就无从悔改了，将永远沉沦在恶道里了。岂不可怕呢？\n" +
        "　　第三要发勇猛心。人们多是因循退缩，得过且过，不肯发心改过。我们必须奋发振作，不用踌躇、困惑，不要等待、拖延。小的过失，比如芒刺在身，要很快的把它拔除。大的恶行，要像毒蛇咬住了手指，急速把手指斩除，以免蛇毒人心。这是丝毫缓慢不得的！ 《周易》卦上说:“风雷益”，就是说雷厉风行，直接痛快地去干，是容易得到效果的。\n" +
        "　　如能具备以上这三种心，那么有过的能立即改掉了。譬如春天的冰遇到了太阳，是没有不消溶了的。实践改过的工夫，有从事上改的，有从理上改的，更有从起心动念处除净的。工夫既然不同，效用也就有别。\n" +
        "　　什么是从事上改的呢？例如前日杀生，今日戒杀了；前日怒骂别人，今日不发脾气了，这就是事上而改的。但是强制于外，是会感到很困难的；而且病根还在，东灭西生，这不是究竟的好办法。\n" +

        "　　什么叫做从心而改呢？一切过失都是根源于心，是心所造的。我的心不妄动，过失又从哪里发生呢？\n" +

        "　　我们都是凡夫，过恶像刺猬身上的刺一样，堆积得满身都是的。可是回思往事，往往不见得自己是有过失的，或是心粗而眼障的缘故。但是过恶深重的人，也是有征兆的；或者感到心神昏塞；转头即忘；或无事而心常烦恼；或是看见正派的人而自己有些不好意思，有些沮丧的情绪；或是听到正经的话反而不生欢喜；或夜梦颠倒，甚至妄言妄动。这都是过去恶业障重的反映。倘使有一件像这样的情形，那就要自己奋发，舍旧图新，不可自误！" +
        "四  谦和的效益\n" +
        "　　《易经》谦卦上说：天的道理，不论什么，凡是骄傲自满的，就要使他亏损，而谦虚的就让他得到益处。地的道理，不论什么，凡是骄傲自满的，也要使他改变，不能让他永远满足；而谦虚的要使他滋润不枯，就像低的地方，流水经过，必定会充满了他的缺陷。鬼神的道理，凡是骄傲自满的，就要使他受害，谦虚的便使他受福。人的道理，都是厌恶骄傲自满的人，而喜欢谦虚的人。因此，唯有这个谦卦，每一爻都吉祥。《书经》上也讲：满招损，谦受益。\n" +
        "　　我每次结伴投考，往往见到寒士将要发达，必有一段谦光洋溢，虚怀克制自己的景象。可知谦抑的人心气愈收敛，光彩便愈焕发。\n" +
        "　　辛未年，我赴省考举人，我们嘉善县参加考试的共十人，只有丁敬宇年纪最轻，他的态度极其谦虚。我对费锦坡兄说: “此兄今年必定登科”。他问我: “你怎么知道呢？”我说: “惟谦受福。你看十人之中，哪有信实厚朴、不敢先人，如敬宇的态度的？哪有恭敬对人、一切顺受、小心谨慎，如敬宇的态度的？哪有受侮不答，闻谤不辩，如敬宇的容量的？一个人能够做到这样，就是天地鬼神也会保佑他，岂有不发达之理呢？”到了开榜，敬宇果然登科了。\n" +
        "　　丁丑年，我在北京和冯开之住在一起，看见他的态度非常谦虚，跟幼年时的他大不相同。李实岩为人很爽直，有时当面批评他的不是。只见开之平怀顺受，没有一句反驳的话。我对他说: “福有福的开端，祸有祸的预兆，此心真的能做到谦虚，表现在行动上，这是得福的开端，你今年可决定及第的了。”过了不久，果然如我所说。\n" +
        "　　赵始峰，山东冠县人，童年就中了举人，可是过了很久，还没有及第。他的父亲任嘉善县的主薄，他随着父亲到任，仰慕钱明吾学问的渊博，把自己的文章拿去向他请教。明吾把他的文章都涂抹了。赵不但不发怒，而且表示心服，完全接受。到了明年，赵就登科了。\n" +
        "　　壬辰年，我到北京觐见，遇着夏建所，见他心气和平，谦光动人。我对其他的友人说: “一个将要发迹的人，福虽未至而慧先发，智慧一发，那轻浮的就转变为诚实，平时放肆的也就自然收敛了。建所的态度这样地谦和，他的前途必然是光明的了。”及至开榜，果然中了。\n" +
        "　　江阴张畏岩，学识很渊博，善于作诗文，在文人学士中颇有声誉。甲午年南京乡试，他寄宿在佛寺里，发榜没有他的名，就大骂考官瞎了眼睛。当时有一道人在旁微笑着。张就迁怒到他。\n" +
        "　　道人说: “相公的文章，一定做得不好的”。张听了更是火冒三丈，就斥诉他: “你没有见过我的文章，怎知道我写得不好呢？”道人说: “听说写文章贵在心气和平，现在听到了你在骂人，满腹牢骚，心气不平极了，文章怎么写得好呢？”张感到他的话有些道理，因而屈服，就向他请教。道人说: “一个人要考中，全得靠命，命不该中，文章虽做得好，是无益的。你今后需要自己做个转变”。张问道人: “既是命定，怎么能够转变呢？”道人说: “所以形成现在之命的是前世的业报，业报是自己所作的，创立今后的却在于你自己啊！只要尽力做善事，广积阴德，有什么福不可求得呢？”张畏岩说: “我是穷人，有什么办法呢？”道人说: “善事阴功都由心造，常存善心功德无量！且如谦虚一节，并不费钱，你为什么不责自己不奋勉努力，而反骂试官！”张很佩服道人的话。从此痛改前非。一切有益于人的善事，每天努力去做，因此品德日增。丁酉年梦到一所大的房屋里，得试录一册，其中有好多行是空白的。于是他问旁边的人。有人说:“这是今科考试录取的名单”。张接着又问: “为什么有这许多缺名呢？”那人回答说: “阴间对于科第每三年作一次考核，要积德而没有过失的才有名。如这一册中所缺的，都是本该中试，因新近有了缺德的行为而被删去了的。”后来又指着一行说: “你三年来持身很谨慎，有可能填补这一空白的，你要好好自爱啊？”在这一科，张畏岩果中一百零五名。\n" +
        "　　由此看来，趋吉避凶，这是断然由我自己作主的。因此，须要自己约束行为，丝毫不得动恶念、行恶事，这样才是受福的基础。凡是骄傲自满的人，必非远大的人才，即使发迹，也是不得长久受用的。稍有见识的人必不忍自狭其量，而自拒其福。况且只有谦虚才有机会受到教育，从而能得到无止境地进步。因此，谦是求学进德所必不可少的啊！古人说:\"有志于功名的必得功名；有志于富贵的必得富贵。\"人之有志如树之有根。立定此志，要念念谦虚，时时方便，无微不至，这样就自然转变业报，造福由我自主了！\n" +

        "袁了凡先生(1533-1606)，生于明世宗嘉靖十二年（西元1533年），卒于明神宗万历三十四年（西元1606年）,本名袁黄，字坤仪；世居浙江嘉兴的陶庄(明代并入嘉善县)。其曾祖袁颢年轻时入赘到江苏省吴江县姓徐的人家；在吴江县得了公费做县里的公读生。他於明穆宗隆庆四年(西元1570年)在乡里中了举人；明神宗万历十四年(西元1586年)54岁中进士，奉命到河北省宝坻县做县令。过了七年升拔为兵部职方司主事，万历二十年（1592年）刚好碰到日寇丰臣秀吉带兵侵犯朝鲜，朝鲜向中国求救兵。当时的经略(驻朝鲜军事长官)宋应昌奏准请了凡为\"军前赞画\"(参谋长)的职务，并兼督导支援朝鲜的军队。\n" +
        "　　此时提督李如松掌握大明朝援朝军队的兵权，他假装赐给高官俸禄与日寇谈和，日寇信以为真，没有设防；李如松发动突击，攻破形势险要的平壤，因而打败了日寇。了凡先生因为这件事当面指责李如松，不应用诡诈的手段对付日寇，这样有损大明朝的国威；而且李如松手下的士兵随便杀害百姓，并以头来记功。了凡向李如松据理力争，李如松发怒；不但不接受劝诫，反而独自带著军队东走，使得了凡所率领的军队孤立无援。日寇因而乘机攻击了凡的军队，幸赖了凡机智应对，将日寇击退。而李如松的军队，最后终於被日寇击败了；他想要脱却自己的罪状，反而以十项罪名弹劾袁了凡；\n" +
        "　　在万历二十一年癸巳（1593年）朝廷的“京察”（六年一度的京官核查）中，了凡被言官弹劾“不称职”，实际上是朝廷内部官僚集团的倾轧，终于在“拾遗”(谏官)的仕内，被迫停职返乡。在家里，了凡非常恳切，认真地行善直到去世。明神宗万历三十四年（西元1606年），了凡先生逝世，享年七十四岁。\n" +
        "　　明熹宗天启年间（1621－1623），了凡的冤案终於真相大白，朝廷追叙了凡征讨日寇的功绩，赠封他为——尚宝司少卿的官衔。但大明朝此时已经是忠贞在野、奸佞在朝、宦官专权，继续留在朝中的忠臣良将几乎无一例外遭到残酷屠戮，大明气数已尽。仅仅20年后，1644年，大明朝的江山就被清朝取代了。袁氏家族以袁黄被提前罢黜的原因免遭以后许多鲠直大臣被灭门的杀戮。\n" +
        "　　了凡先生从当学生时，就非常喜欢研究学问，书不论古今，事不分轻重，他都认真研究，并且非常通达。例如：星象、法律、水利、理数、兵备、政治、堪舆等。\n" +
        "　　了凡先生在宝坻县当县长时，非常注重人民的福利，常常想做些有利地方的事情；宝坻县当时常有水灾泛滥，了凡先生於是积极兴办水利，将三汊河疏通，筑堤防以抵挡水患侵袭；并且教导百姓沿著海岸种植柳树，每当海水泛滥，挟带沙土冲上岸时，遇到柳树就积挡下来，久而久之变成一道堤防。於是了凡先生又督导百姓在堤防上建造沟渠，并鼓励百姓耕种；因此，荒废的土地渐渐地开垦，了凡先生又免除百姓种种杂役以便民，使得百姓安居乐业。\n" +
        "　　了凡先生家里并不富有，可是却非常喜欢布施，家居生活俭朴，每天诵经持咒，参禅打坐，修习止观。不管公私事务再忙，早晚定课从不间断。在这当中，了凡先生于万历二十九年（1601年）68岁时写下四篇短文，当时命名为《戒子文》，用来训诫他儿子，就是后来广行於世的《了凡四训》这本书。\n" +
        "　　《明史》对于袁黄（了凡先生）记载有多篇，偶举可见《历志》、《艺文志》、《循吏列传》等。仅据清朝宰相张廷玉所撰的《明史》所载，了凡的著作包括《历法新书》五卷、《宝坻劝农书》二卷、《皇都水利》一卷、《群书备考》二十卷、批削《四书》《书经集注》而成《删正》等。其余还有《宝坻政书》、《情理论》、《了凡四训》、《祈嗣真诠》（医书）等等。\n" +
        "　　台湾大学《中国历朝编年史》记载中国公元1606年唯一事件：袁黄(袁了凡,1533-1606)逝,著有《了凡四训》。\n" +
        "　　了凡先生的夫人非常贤慧，经常帮助他行善布施，并且依照功过格记下所做的功德，因为她没有读过书，不会写字；因此用鹅毛管沾红墨水，每天在历书上做记号。有时了凡先生较忙，当天所做功德较少，她就皱眉头，希望先生能多做些善事。有一次，她为儿子裁制冬天的大袍子，想买棉絮做内里。了凡先生问：“家里有丝绵又轻又暖和，为什麽还买棉絮呢？”了凡夫人答：“丝绵较贵，棉絮便宜，我想将家里的丝绵拿去换棉絮，这样可以多裁几件棉袄，赠送给贫寒的人家过冬！”了凡先生听了非常高兴说：“你这样虔诚的布施，不怕我们孩子没有福报了！”\n" +
        "　　他们的儿子袁俨，后来中了进士，最后以广东省高要县的县长退休。"
